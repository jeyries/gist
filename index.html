<!DOCTYPE html>
<html lang="en">
	
	<!-- START HEAD -->
	<head>
		
		<!-- GENERAL -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial scale=1.0">
		
		<title>Gist: vCard Theme</title>
		<meta name="description" content="Time to Ditch Paper">
		<meta name="keywords" content="Gist, vCard, Pranav, Rele"
		<meta name="author" content="Pranav Rele">
				
		<!-- FONTS -->
		<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,300italic,400italic,600,600italic,700,700italic,800,800italic' rel='stylesheet' type='text/css'>
		
		
		<!-- CSS Packages -->
		<link rel="stylesheet" href="/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="/css/font-awesome.min.css" type="text/css">
		<link rel="stylesheet" href="/css/animate.css" type="text/css">
		
		<!-- Custom CSS -->
		<link rel="stylesheet" href="/css/gist.css" type="text/css">
	
	
		<!-- IE8 support for HTML5 elements and media queries -->
	    <!--[if lt IE 9]>
	      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	      <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
	    <![endif]-->
		
	</head>
	<!-- END HEAD -->
	
	<!-- START BODY -->
	<body>
		<div class="main">
			<div class="col-md-6">
				<div class="container-fluid">
				</div>
			</div>
			<div class="col-md-6">
				<div class="container-fluid">
					<div class="outer-ring">
						<div class="inner-ring">
							<div class="central">
								<img class="img-responsive" src="/img/profile.png" alt="">
								<h3>John Doe</h3>
							</div>
							<div class="orbital">
								<a class="satellites s-one" data-toggle="tooltip" data-placement="top" title="Facebook" href="#">
									<i class="fa fa-facebook btn-facebook"></i>
								</a>
								<a class="satellites s-two" data-toggle="tooltip" data-placement="right" title="Vimeo" href="#">
									<i class="fa fa-vimeo-square btn-vimeo"></i>
								</a>
								<a class="satellites s-three" data-toggle="tooltip" data-placement="bottom" title="Linkedin" href="#">
									<i class="fa fa-linkedin btn-linkedin"></i>
								</a>
								<a class="satellites s-four" data-toggle="tooltip" data-placement="left" title="Twitter" href="#">
									<i class="fa fa-twitter btn-twitter"></i>
								</a>
								<a class="satellites s-five" data-toggle="tooltip" data-placement="right" title="Google-Plus" href="#">
									<i class="fa fa-google-plus btn-google-plus"></i>
								</a>
								<a class="satellites s-six" data-toggle="tooltip" data-placement="right" title="Youtube" href="#">
									<i class="fa fa-youtube btn-youtube"></i>
								</a>
								<a class="satellites s-seven" data-toggle="tooltip" data-placement="left" title="Instagram" href="#">
									<i class="fa fa-instagram btn-instagram"></i>
								</a>
								<a class="satellites s-eight" data-toggle="tooltip" data-placement="left" title="Pinterest" href="#">
									<i class="fa fa-pinterest btn-pinterest"></i>
								</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- END BODY -->
		
			
		<!-- START FOOTER -->
		<footer class="text-center">
		</footer>
		<!-- END FOOTER -->
		
		<!-- START SCRIPTS -->
				<!-- JS Packages -->
		<script src="/js/jquery-2.1.4.min.js"></script>
		<script src="/js/bootstrap.min.js"></script> 
		
				<!--- Custom JS -->
		<script src="/js/gist.js"></script>
		<!-- END SCRIPTS -->
		
	</body>
	<!-- END BODY -->
	
</html>
